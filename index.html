<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Forecast</title>
	<link rel="icon" type="image/png" href="img/favicon.png" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="contayner">
	<header>	
		<h1> 
			CSS Wheather Forecast <i class="wi wi-sunrise"></i>
		</h1>
	</header>
	<main>
		<ul>
			<li>
				<span class="cityName">Lisbon</span>
				<span class="temp">21 &deg;C<i class="wi wi-day-sunny"></i></span>
			</li>
			<li>
				<span class="cityName">Paris</span>
				<span class="temp">11&deg;C<i class="wi wi-night-rain-mix"></i></span>
			</li>
			<li>
				<span class="cityName">Belgrade</span>
				<span class="temp">15&deg;C<i class="wi wi-day-cloudy"></i></span>
			</li>
			<li>
				<span class="cityName">Moscow</span>
				<span class="temp">21&deg;C<i class="wi wi-day-cloudy-high"></i></span>
			</li>
			<li>
				<span class="cityName">Tel Aviv</span>
				<span class="temp">32&deg;C<i class="wi wi-hot"></i></span>
			</li>
			<li>
				<span class="cityName">Cair</span>
				<span class="temp">21&deg;C<i class="wi wi-day-sunny"></i></span>
			</li>
			<li>
				<span class="cityName">New York</span>
				<span class="temp">17&deg;C<i class="wi wi-day-sleet-storm"></i></span>
			</li>
			<li>
				<span class="cityName">New Delhi</span>
				<span class="temp">17&deg;C<i class="wi wi-rain-wind"></i></span>
			</li>
			<li>
				<span class="cityName">San Francisco</span>
				<span class="temp">15&deg;C<i class="wi wi-day-cloudy"></i></span>
			</li>
			<li>
				<span class="cityName">Tokyo</span>
				<span class="temp">8&deg;C<i class="wi wi-night-clear"></i></span>
			</li>
			<li>
				<span class="cityName">Sydney</span>
				<span class="temp">25&deg;C<i class="wi wi-night-partly-cloudy"></i></span>
			</li>
		</ul>
	</main>
	<footer>
		<p>
			Have a nice day and don't forget umbrella if you are in New Delhi now!
		</p>
	</footer>
</div>

</html>
